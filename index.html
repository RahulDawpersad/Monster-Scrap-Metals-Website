<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Paused</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #ffffff;
            color: #111;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 480px;
        }

        /* The Status Badge */
        .badge {
            display: inline-block;
            background-color: #f3f4f6;
            color: #6b7280;
            padding: 6px 12px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 24px;
        }

        .badge-dot {
            height: 8px;
            width: 8px;
            background-color: #f59e0b; /* Amber for 'Paused' */
            border-radius: 50%;
            display: inline-block;
            margin-right: 6px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin: 0 0 16px 0;
            color: #111827;
        }

        p {
            color: #6b7280;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .btn {
            text-decoration: none;
            color: #ffffff;
            background-color: #000000;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.8;
        }
        
        .footer {
            margin-top: 60px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="badge"><span class="badge-dot"></span>Temporarily Paused</div>
        
        <h1>This website is currently unavailable</h1>
        <p>The site you are looking for has been paused. If you are the site owner, please contact DesignX administration to restore access.</p>
        
        <a href="mailto:designxfolio@gmail.com" class="btn">Contact DesignX</a>
        
        <div class="footer">
            &copy; DesignX System Message
        </div>
    </div>

</body>
</html>
